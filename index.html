<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>ProductCard</title>
</head>
<body>
    <div class="mainPage">
        <div class="cardForm">
            <div class="cardBack cardFace">
                <div class="showcaseBox">
                    <h1 class="showcaseBox--logoProduct">YONEX</h1>
                    <img class="showcaseBox--imgShowcase" src="https://cdn.shopify.com/s/files/1/0082/2417/8294/products/2_47ec1b92-04ad-4913-8d35-8418e5924714_620x.png?v=1640096633" alt="">
                </div>
                
                <div class="informationProduct">
                    <h1 class="informationProduct--name">YONEX ALL ENGLAND 20</h1>
                    <p class="informationProduct--origin">TOKYO, Japan</p>
                    <div class="sizeBar">
                        <p class="sizeTitle">Size:</p>
                        <span class="sizeChoose">35</span>
                        <span class="sizeChoose">37</span>
                        <span class="sizeChoose">39</span>
                        <span class="sizeChoose">40</span>
                    </div>
                    <div class="colorBar">
                        <p class="colorTitle">Color :</p>
                        <span class="colorChoose"></span>
                        <span class="colorChoose"></span>
                        <span class="colorChoose"></span>
                    </div>
                    <div class="btnBox">
                        <h2 class="costContent">$ 200</h2>
                        <button class="funcBtn ">Buy</button>
                    </div>

                    <button class="closeCard">X</button>
                </div>

            </div>
            <div class="cardLeft cardFace"></div>
            <div class="cardRight cardFace"></div>
            <div class="cardFront cardFace">
                <img class="cardFront--imgShowcase" src="https://cdn.shopify.com/s/files/1/0082/2417/8294/products/2_47ec1b92-04ad-4913-8d35-8418e5924714_620x.png?v=1640096633" alt="">
                <p class="cardFront--title">YONEX ALL ENGLAND 20</p>
                <button class="cardForm--showBtn">More >>></button>
                <i class="far fa-heart heart"></i>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
